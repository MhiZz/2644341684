<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .son {
      display: inline-block;
      width: 50px;
      height: 20px;
      background-color: pink;
    }
    .grandson {
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }
    .grandson {
      display: none;
    }
    .son:hover .grandson {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 鼠标悬停显示窗口 -->
  <div class="box">
    <a href="" class="son">
      <div class="grandson"></div>
    </a>
   
  </div>
</body>
</html>
