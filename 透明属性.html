<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 400px;
      height: 400px;
      background-color: pink;
    }
    .father {
      opacity: 0.5;
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!-- 属性名 opacity 取值 0-1 -->
  <div class="container">
    <div class="father"></div>
  </div>
</body>
</html>
