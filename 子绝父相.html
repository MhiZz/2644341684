<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 父级相对定位 子集绝对定位 -- 子绝父相 */
    .father {
      width: 400px;
      height: 400px;
      background-color: pink;
    }
    .son {
      position: relative;
      /* 一般用相对 绝对也可以但不用 */
      width: 300px;
      height: 300px;
      background-color: skyblue;
    }
    .sun {
      position: absolute;
      right: 20px;
      bottom: 50px;

      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="father"> 
    <div class="son">
      <div class="sun"></div>
    </div>
  </div>
  <!-- 绝对定位查找父级的方式：就近找定位的父级，如果逐层找不到这样的父级 就以浏览器窗口为参照进行定位 -->
</body>
</html>
