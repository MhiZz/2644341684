<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one {
      /* 还在占位 */
      visibility:hidden;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .two {
      /* 不占位 */
      display: none;
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!-- visibility:hidden -->
  <!-- display:none -->
  <div class="one"></div>
  <div class="two"></div>
</body>
</html>
