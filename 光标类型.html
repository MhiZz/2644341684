<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .default {
      width: 100px;
      height: 100px;
      background-color: #090909;
    }
    .pointer {
      width: 100px;
      height: 100px;
      cursor: pointer;
      background-color: #909090;
    }
    .text {
      width: 100px;
      height: 100px;
      cursor: text;
      background-color: #123456;
    }
    .move {
      width: 100px;
      height: 100px;
      background-color: #654321;
      cursor: move;
    }
  </style>
</head>
<body>
  <!-- 把能点的地方设置成手的形状 -->
  <div class = "default">默认</div>
  <div class="pointer">小手</div>
  <div class="text">工字型</div>
  <div class="move">十字光标</div>
</body>
</html>
