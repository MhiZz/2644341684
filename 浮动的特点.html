<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      float: left;
    }
    .two {
      width: 200px;
      height: 200px;
      background-color: yellow;
      float: left;
    }
    .three {
      width: 300px;
      height: 300px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <!-- 浮动元素会脱离标准流 在标准流中不占位置 -->
  <!-- 浮动元素比标准流高半个级别 可以覆盖元素 不能覆盖字 -->
  <!-- 浮动元素会找浮动元素 -->
  <!-- 浮动之后的元素不能通过 margin text-align 居中 -->
  <div class="one">浮动元素特点</div>
  <div class="two"><-这里重叠了</div>
  <div class="three">浮动找浮动</div>
</body>
</html>
